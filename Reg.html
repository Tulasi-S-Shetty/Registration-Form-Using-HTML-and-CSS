<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Registraion Form</title>

<link rel ="stylesheet" href=Style1.css>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div class="wrapper">
		<form action="">
			<h1>Registration</h1>

			<div class="input-box">
				<div class="input-field">
					<b><input type="text" placeholder="Full Name" required></b>
					<i class='bx bx-user'></i>
				</div>
				<div class="input-field">
					<input type="text" placeholder="User Name" required>
					<i class='bx bx-user'></i>
				</div>
			</div>

			<div class="input-box">
				<div class="input-field">
					<input type="Email" placeholder="Email" required>
					<i class='bx bx-envelope'></i>
				</div>
				<div class="input-field">
					<input type="Phone Number" placeholder="Phone Number" required>
					<i class='bx bx-phone-call'></i>
				</div>
			</div>

			<div class="input-box">
				<div class="input-field">
					<input type="Password" placeholder="Password" required>
					<i class='bx bx-lock'></i>
				</div>
				<div class="input-field">
					<input type="Password" placeholder="Confirm Password" required>
					<i class='bx bx-lock'></i>
				</div>	
			</div>
           <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
           <button type ="Submit" class = "btn"> Register </button>

		</form>
	</div>
</body>
